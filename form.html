<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - AltSchool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        nav {
            background-color: #333;
            padding: 10px;
            color: white;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        form {
            margin-top: 20px;
        }
        input, select {
            margin-bottom: 10px;
        }
        #proceed {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav>
        <a href="about.html">About Me</a>
        <a href="form.html">Registration</a>
    </nav>
    <h1>Registration</h1>
    <form>
        <!-- Form fields go here -->
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" required>

        <label for="dateofbirth">Date of Birth:</label>
        <input type="text" id="dateofbirth" name="dateofbirth" required>

        <label for="emailaddress">Email Address:</label>
        <input type="text" id="emailaddress" name="emailaddress" required>

        <label for="educationlevel">Education Level:</label>
        <input type="text" id="educationlevel" name="educationlevel" required>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required>

        <label for="statecityofresidence">State/City of Residence:</label>
        <input type="text" id="statecityofresidence" name="statecityofresidence" required>

        <label for="employmentstatus">Employment Status:</label>
        <input type="text" id="employmentstatus" name="employmentstatus" required>

        <label for="phonenumber">Phone Number:</label>
        <input type="text" id="phonenumber" name="phonenumber" required>

        <label for="chooseschool">Choose School:</label>
        <input type="text" id="chooseschool" name="chooseschool" required>
        
        <label for="choosecourseofstudy">Choose Course of Study:</label>
        <input type="text" id="choosecourseofstudy" name="choosecourseofstudy" required>

        <label for="howdidyouhearaboutus">How Did You Hear about Us:</label>
        <input type="text" id="howdidyouhearaboutus" name="howdidyouhearaboutus" required>

        <label for="scholarshipdiscountcode">Scholarship/Discount Code:</label>
        <input type="text" id="scholarshipdiscountcode" name="scholarshipdiscountcode" required>

        <button id="proceed" type="button">Proceed</button>
    </form>
</body>
</html>
